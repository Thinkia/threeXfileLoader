<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - X-File loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body { font-family: Monospace; background-color: #000; color: #fff; margin: 0px; overflow: hidden; }

        #info { color: #fff; position: absolute; top: 10px; width: 100%; text-align: center; z-index: 100; display: block; }

        #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer; }
    </style>
    
</head>

<body>

    <div id="canvase3d"></div>

    <!-- <script src="three.min.js"></script> -->
    <script src="../three.js"></script>
    <script src="lib/OrbitControls.js"></script>

    <script src="../threeXLoader.js"></script>

    <script src="lib/Detector.js"></script>
    <script src="lib/stats.min.js"></script>

    <script src='lib/dat.gui.min.js'></script>
    <script>
        
        if (!Detector.webgl) Detector.addGetWebGLMessage();
        var container, stats, controls;
        var camera, scene, renderer;
        var clock = new THREE.Clock();
        var gui = new dat.GUI();
        var mixers = [];
        var manager = null;
        var Texloader = null;

        var skeletonHelper = null;

        var Models = [];

        var d = new Date();
        var LastDateTime = null;

        var animates = [];
        var actions = [];
        init();

        function init() {

            LastDateTime = Date.now();

            container = document.createElement('div');
            document.body.appendChild(container);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            scene = new THREE.Scene();
            scene.add(new THREE.AmbientLight(0xaaaaaa));
            // grid
            var gridHelper = new THREE.GridHelper(14, 1, 0x303030, 0x303030);
            gridHelper.position.set(0, -0.04, 0);
            scene.add(gridHelper);
            // stats
            stats = new Stats();
            container.appendChild(stats.dom);
           
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x666666);
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 5, 0);
            camera.position.set(2, 10, -28);
            camera.up.set(0, 1, 0);

            var light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 100, -10).normalize();
            scene.add(light);

            light = new THREE.DirectionalLight(0x777666, 1);
            light.position.set(-1, -1, -1).normalize();
            scene.add(light);

            controls.update();
            window.addEventListener('resize', onWindowResize, false);
            animate();

            // model
            manager = new THREE.LoadingManager();
            manager.onProgress = function (item, loaded, total) {
                console.log(item, loaded, total);
            };
            var onProgress = function (xhr) {
                if (xhr.lengthComputable) {
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log(Math.round(percentComplete, 2) + '% downloaded');
                }
            };
            var onError = function (xhr) {};

            Texloader = new THREE.TextureLoader();
            var loader = new THREE.XLoader(manager, Texloader);

            //download Model file
            loader.load(['content/SSR06_model.x', {
                zflag: true
            }], function (object) {

                for (var i = 0; i < object.models.length; i++) {
                    Models.push(object.models[i]);
                }

                var loader2 = new THREE.XLoader(manager, Texloader);
                loader2.load(['content/SSR06_anime.x', {
                    zflag: true
                }], function (object2) {

                    scene.add(Models[0]);

                    if (Models[0] instanceof THREE.SkinnedMesh) {
                        skeletonHelper = new THREE.SkeletonHelper(Models[0]);
                        scene.add(skeletonHelper);

                        // !! important!
                        // associate divided model and animation.
                        // ↓ this 3rd flag = false, not bind animation. 
                        var animateObj = loader2.assignAnimation(Models[0], null, false);

                        // bind animation manually.
                        // this files animation is long and concatenated animation. need separate and make animation clips.
                        if (animateObj !== undefined) {

                            Models[0].geometry.animations.push(THREE.AnimationClip.parseAnimation(
                                splitAnimation(animateObj, 'stand', 10 * animateObj.fps, 11 *
                                    animateObj.fps), Models[0].skeleton.bones));
                            Models[0].geometry.animations.push(THREE.AnimationClip.parseAnimation(
                                splitAnimation(animateObj, 'walk', 50 * animateObj.fps, 80 *
                                    animateObj.fps), Models[0].skeleton.bones));
                            Models[0].geometry.animations.push(THREE.AnimationClip.parseAnimation(
                                splitAnimation(animateObj, 'dash', 140 * animateObj.fps, 160 *
                                    animateObj.fps), Models[0].skeleton.bones));
                            Models[0].geometry.animations.push(THREE.AnimationClip.parseAnimation(
                                splitAnimation(animateObj, 'dashing', 160 * animateObj.fps, 165 *
                                    animateObj.fps), Models[0].skeleton.bones));
                            Models[0].geometry.animations.push(THREE.AnimationClip.parseAnimation(
                                splitAnimation(animateObj, 'damage', 500 * animateObj.fps, 530 *
                                    animateObj.fps), Models[0].skeleton.bones));

                            mixer = new THREE.AnimationMixer(Models[0]);
                            animates.push(mixer);

                            var stand = mixer.clipAction('stand');
                            // stand.play();
                            stand.setLoop(THREE.LoopOnce);
                            stand.clampWhenFinished = true;
                            actions['stand'] = stand;

                            var walk = mixer.clipAction('walk');
                            walk.setLoop(THREE.LoopRepeat);
                            walk.play();
                            actions['walk'] = walk;

                            var dash = mixer.clipAction('dash');
                            dash.setLoop(THREE.LoopOnce);
                            dash.clampWhenFinished = true;
                            //dash.play();
                            actions['dash'] = dash;

                            var dashing = mixer.clipAction('dashing');
                            dashing.setLoop(THREE.LoopPingPong);
                            // dashing.play();
                            actions['dashing'] = dashing;

                            var damage = mixer.clipAction('damage');
                            damage.setLoop(THREE.LoopOnce);
                            damage.clampWhenFinished = true;
                            //damage.play();
                            actions['damage'] = damage;
                            var ActionKeys = Object.keys(actions);
                            var dmy = {};
                            dmy.action = "";
                            gui.add(dmy, 'action', ActionKeys).onChange(function (v) {
                                animates[0].stopAllAction();
                                actions[v].play();
                            });

                        }
                    }
                }, onProgress, onError);
                object = null;
            }, onProgress, onError);

        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        //
        function animate() {

            requestAnimationFrame(animate);
            var nowTime = Date.now();
            var dulTime = nowTime - LastDateTime;
            LastDateTime = nowTime;

            if (animates != null && animates.length > 0) {
                for (var i = 0; i < animates.length; i++) {
                    animates[i].update(dulTime);
                }
            }

            if (Models != null && Models.length > 0) {
                if (skeletonHelper != null) {
                    skeletonHelper.update();
                }

            }

            stats.update();
            render();
        }

        function render() {
            //renderer.setFaceCulling(THREE.CullFaceFront, THREE.FrontFaceDirectionCW);
            renderer.render(scene, camera);
        }

        /////////////////
        /// this is not must mount codes.

        // split  One and Long Animation, for time
        function splitAnimation(_baseAnime, _name, _beginTime, _endTime) {
            var Animation = {};
            Animation.fps = _baseAnime.fps;
            Animation.name = _name;
            Animation.length = _endTime - _beginTime;
            Animation.hierarchy = [];
            for (var i = 0; i < _baseAnime.hierarchy.length; i++) {
                var firstKey = -1;
                var lastKey = -1;
                var frame = {};
                frame.name = _baseAnime.hierarchy[i].name;
                frame.parent = _baseAnime.hierarchy[i].parent;
                frame.keys = [];
                for (var m = 1; m < _baseAnime.hierarchy[i].keys.length; m++) {
                    if (_baseAnime.hierarchy[i].keys[m].time > _beginTime) {
                        if (firstKey === -1) {
                            firstKey = m - 1;
                            frame.keys.push(_baseAnime.hierarchy[i].keys[m - 1]);
                        }
                        frame.keys.push(_baseAnime.hierarchy[i].keys[m]);
                    }
                    if (_endTime <= _baseAnime.hierarchy[i].keys[m].time || m >= _baseAnime.hierarchy[i].keys.length -
                        1) {
                        break;
                    }
                }
                for (var m = 0; m < frame.keys.length; m++) {
                    frame.keys[m].time -= _beginTime;
                }
                Animation.hierarchy.push(frame);
            }
            return Animation;
        }
    </script>

</body>

</html>
