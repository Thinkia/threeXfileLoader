 void main() {

 ReflectedLight reflectedLight = ReflectedLight( vec3( 0.0 ), vec3( 0.0 ), vec3( 0.0 ), vec3( 0.0 ) );

<script>

        function togleTreeVis() {
            document.getElementById("dialog_tree").style.display = document.getElementById("dialog_tree").style.display == 'block' ? 'none' : 'block';
        }
        //文字列連結用StringBuffer
        var StringBuffer = function (string) {
            this.buffer = [];
            this.append = function (string) { this.buffer.push(string); return this; };
            this.toString = function () { return this.buffer.join(''); };
            if (string) { this.append(string); }
        };
        //Three.jsおきまりの宣言
        if (!Detector.webgl) Detector.addGetWebGLMessage();
        var container, stats, controls;
        var camera, scene, renderer;
        var clock = new THREE.Clock();

        //Three.jsの負荷の少ないLoaderの恩恵をテクスチャで受けるために、これは別途用意
        var Texloader = null;

        //ボーンをHTML要素で出力するための入れ物。出さないのであれば必要ない
        var ParentList = null;

        //ボーンの位置を表示するThree.Jsのヘルパーライブラリ用。必須ではない
        var skeletonHelper = null;

        var Models = new Array();
        var WpnModel = {};

        var animateInf = null;

        var DashAnime = null;

        var handR_parentBone = null;
        var handL_parentBone = null;

        var sholR_parentBone = null;
        var sholL_parentBone = null;

        var d = new Date();
        var LastDateTime = null;
        var addCamVect = new THREE.Vector3(0, 0, 1);

        var animateObj = null;
        var light_cam = null;

        var ambientColor = new THREE.Color();
        var mainLight = null;

        init();

        function init() {

            XfileLoader_IsUvYReverse = true;
            LastDateTime = Date.now();
            XfileLoader_IsPosZReverse = false;

            container = document.createElement('canvase3d');
            document.body.appendChild(container);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.AddQ = new THREE.Quaternion();
            scene = new THREE.Scene();
            // grid
            var gridHelper = new THREE.GridHelper(14, 1, 0x303030, 0x303030);
            gridHelper.position.set(0, -0.04, 0);
            scene.add(gridHelper);
            // stats
            stats = new Stats();
            container.appendChild(stats.dom);

            
            mainLight= new THREE.DirectionalLight(0xffffff, 0.6);
            mainLight.position.set(10, 10, -10).normalize();
            scene.add(mainLight);

            var ambientLight = new THREE.AmbientLight(0xafaaaa);
            ambientLight.color.multiplyScalar(0.2);
            scene.add(ambientLight);            
            ambientColor = new THREE.Color().copy(ambientLight.color);


            light_cam = new THREE.DirectionalLight(0xffffff, 0.1);
            light_cam.position.set(2, 5, -28).normalize();
            light_cam.castShadow = false;
            scene.add(light_cam);


            //Three.jsのロードマネージャー。コレで一斉DLさせないコントロールとか、諸々やってくれる
            var manager = new THREE.LoadingManager();
            manager.onProgress = function (item, loaded, total) {
                console.log(item, loaded, total);
            };
            var onProgress = function (xhr) {
                if (xhr.lengthComputable) {
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log(Math.round(percentComplete, 2) + '% downloaded');
                }
            };
            var onError = function (xhr) {
            };

            Texloader = new THREE.TextureLoader();

            //やっとXFileローダーが初期化
            var loader = new XFileLoader(manager, Texloader);

            //モデルを読み込む
            loader.load(['content/puttest.x?ver=1001', true, true], function (object) {
                //読み込みが終わったオブジェクトを、シーンに追加する
                for (var i = 0; i < object.FrameInfo.length; i++) {
                object.FrameInfo[i].position.y = -2;
                    Models.push(object.FrameInfo[i]);
                    Models[i].position.y = 0;
                    scene.add(Models[i]);
                }

                //サーフェイスのセット    
                for (var i = 0; i < object.FrameInfo[0].material.materials.length; i++) {

					/*
                    var material = new THREE.ShaderMaterial({
                        uniforms: {
                        	mat_Diffuse: { value: object.FrameInfo[0].material.materials[i].color },
                            mat_shininessVal: { value: object.FrameInfo[0].material.materials[i].shininess },
                            mat_Specular: { value: object.FrameInfo[0].material.materials[i].specular },
                            mat_Emissive: { value: object.FrameInfo[0].material.materials[i].emissive },

                            ambientLight: { value: ambientColor },
                            LightColor: { value: mainLight.color },
                            mainLightVector: { value: mainLight.position },
                            mainLightShines: { value: mainLight.intensity   },

                            camLightVector: { value: light_cam.position  },
                            camLightShines: { value: light_cam.intensity  },

                            texture : { type: "t", value: object.FrameInfo[0].material.materials[i].map },
                            texture2 : { type: "t", value: Texloader.load( "content/sell1.png" )  }
                        },
                        //attributes: {},
                        vertexShader: document.getElementById('oresell_vs').textContent,
                        fragmentShader: document.getElementById('oresell_fs').textContent
                    });
					*/
					
					var phongShader = THREE.ShaderLib['phong'];
					var uniforms = THREE.UniformsUtils.clone(phongShader.uniforms);

					uniforms.diffuse.value = object.FrameInfo[0].material.materials[i].color;
					uniforms.shininess.value = object.FrameInfo[0].material.materials[i].shininess;
					uniforms.emissive.value = object.FrameInfo[0].material.materials[i].emissive;
					uniforms.specular.value = object.FrameInfo[0].material.materials[i].specular;

					//var texture = THREE.ImageUtils.loadTexture('images/texture.jpg');
					//uniforms['map'].value = object.FrameInfo[0].material.materials[i].map ;
					uniforms.map = {type:"t", value:object.FrameInfo[0].material.materials[i].map};
					uniforms.selltex = {type:"t",  value: object.FrameInfo[0].material.materials[i].lightMap };
					
					var defines = {};
					defines[ "USE_MAP" ] = "";

					var material = new THREE.ShaderMaterial({
					    uniforms: uniforms,
					    defines: defines,
					    vertexShader: phongShader.vertexShader,
					    fragmentShader: document.getElementById('oresell_fs').textContent,
					    lights:true,
					    fog: true
					});

					//material.map = true;
                    object.FrameInfo[0].material.materials[i] = material;
                    
                    
                }

                object = null;
            }, onProgress, onError);

            //以下はThree.Jsでおきまり処理が続く
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x666666);
            container.appendChild(renderer.domElement);
            // controls, camera
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 2.5, 0);
            camera.position.set(-0.5, 2.5, -1);
            camera.up.set(0, 1, 0);
            ///////////

            controls.update();
            window.addEventListener('resize', onWindowResize, false);
            animate();

        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        //枚フレーム通る、フレーム更新処理
        function animate() {

            requestAnimationFrame(animate);

            //ボーンの移動量計算のため、「前回の描画からの時間の経過」をしっかりと算出しておく必要がある
            var nowTime = Date.now();
            var dulTime = nowTime - LastDateTime;

            LastDateTime = nowTime;
            /*
                       if (Models != null && Models.length > 0) {
                           //ボーンの位置をアップデート。
                           animateObj.update(dulTime);
           
                           //手のボーン位置に、別モデル（武器）を移動して、持たせる
                           //上の「ボーンのUpdate」より後に置かないと、位置がずれるので注意
                           if (handR_parentBone != null && WpnModel["Rw_Bmlf_2"] != null) {
                               WpnModel["Rw_Bmlf_2"].matrix = new THREE.Matrix4();
                               var rolx = new THREE.Matrix4();
                               rolx.makeRotationX(Math.PI);
                               WpnModel["Rw_Bmlf_2"].applyMatrix(handR_parentBone.matrixWorld.multiply(rolx));
                           }
           
                           //ボーンを線で表示するヘルパーも同じく更新
                           if (skeletonHelper != null) { skeletonHelper.update(); }
           
                       }
           */

            //カメラの位置に光源を置く
            if (light_cam != null) {
                var tmpPos = new THREE.Vector3().copy(camera.position);
                tmpPos.y += 2;
                //tmpPos.x += 1;
                light_cam.position.copy(tmpPos).normalize();
             
            }
            stats.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        //ボーンツリー出力のHTMLタグを作成する
        function putChildrenName(_xinf, baseObj) {
            //ParentList = new StringBuffer();
            ParentList.append('<li class=\'closed\'> <span>');
            ParentList.append(_xinf.FrameName);

            ParentList.append('</span>');
            if (_xinf.children.length > 0) {
                ParentList.append('<ul >');
                for (var i = 0; i < _xinf.children.length; i++) {
                    ParentList.append(putChildrenName(baseObj.FrameInfo_Raw[_xinf.children[i]], baseObj));
                }
                ParentList.append('</ul >');
            }
            ParentList.append('</li>');
            //return sb.toString();
        }

        }

    </script>
